<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

<body>
    <form method="POST" action="/" class="row g-3 p-5 m-5">
        <!-- Company Details -->
        <h1>COMPANY DETAILS</h1>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Name of Organization:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="" name="cname">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Website (URL):</label>
          <input type="url" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Postal Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-7">
            <label for="exampleFormControlTextarea1" class="form-label">About Company</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>
        <div class="col-md-5">
            <label for="inputZip" class="form-label">Industry Sector: (ex:Consulting/IT/Finance/...)</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <label for="inputZip" class="form-label">Category</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            PSU
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            MNC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
            NGO
            </label>
          </div>
          <div class="col-md-5">
            <label for="inputZip" class="form-label">Others: </label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        
        <!-- CONTACT DETAILS -->
        <h1>CONTACT DETAILS</h1>
        
        <!-- Job Offer -->
        <h1>JOB PROFILE DETAILS</h1>
        <h5>Job Offer:</h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Full-Time
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Internship
            </label>
          </div>
          <!-- SELECTION PROCESS -->
          <h1>SELECTION PROCESS</h1>
          <label for="" class="form-check-label">Selection Procedure:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Off-Campus Hiring
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              On-Campus Hiring
            </label>
          </div>
          <label for="inputAddress2" class="form-label">Mode of Selection:</label>
          <div class="form-check col-md-6">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Shortlist from CVs
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Online Test
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Written Test
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Technical Interview
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Personal Interview
            </label>
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Number of Rounds:</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Eligibility Criteria (CPI cutoff on a scale of 0-10)</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Preferred Period of Visit for Recruitment:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Preferred Location</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>RGIPT Jais</option>
              <option>RGIPT Bangalore</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">No. of Offers expected:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

          <h1>LOGISTICAL REQUIREMENTS</h1>
          <h6>If required (for ON-Campus hiring)</h6>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">The number of members visiting RGIPT, Jais Campus:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">No. of rooms required for the selection process:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">No. of Days of Stay:</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Other requirements if any:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div> -->

        <!-- Submission -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              By checking this we agree to the Terms and Conditions.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>

</html>
