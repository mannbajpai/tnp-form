<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

  <title>Registraion Form</title>
</head>

<body>
  <div class="container">
    <form action="/" class="form" method="post">
      <h1 class="text-center">Registration Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>

        <div class="progress-step progress-step-active" data-title="Company"></div>
        <div class="progress-step" data-title="Contact Details"></div>
        <div class="progress-step" data-title="Recruitment Required"></div>
        <div class="progress-step" data-title="Salary"></div>
      </div>

      <!-- Step1 -->
      <div class="page">
        <div class="form-step form-step-active">
          <div class="left">
            <div class="input-group">
              <input type="text" name="cname" id="username" placeholder="Name" />
            </div>
            <div class="input-group">
              <input type="text" name="add" id="address" placeholder="Address" />
            </div>
            <div class="input-group">
              <input type="text" name="url" id="" placeholder="Website(URL)" />
            </div>
          </div>
          <div class="right">
            <div id="industry">
              <input class="input-text" type="text" name="sec" value="" placeholder="Industry Sector">
            </div>
            <div class="dpd">
              <select name="category" id="dd">
                <option value="default" disabled selected>Select your company type</option>
                <option name="cat" value="MNC">MNC</option>
                <option name="cat" value="PSU">PSU</option>
                <option name="cat" value="NGO">NGO</option>
              </select>
            </div>
          </div>
          <div class="hh">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
      </div>

      <!-- Step2 -->
      <div class="form-step">
        <div class="step2">
          <div class="left-one">
            <h2>HR Details</h2>
            <div class="input-group">
              <input type="text" name="hname" id="username" placeholder="Name" />
            </div>
            <div class="input-group">
              <input type="email" name="hemail" id="address" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="number" name="hmob" id="" placeholder="Mobile No." />
            </div>
            <div id="industry">
              <input class="input-text" type="hnum" name="landline" value="" placeholder="Landline">
            </div>
          </div>
          <div class="middle">
            <h2>Contact Person 1</h2>
            <div class="input-group">
              <input type="text" name="fname" id="username" placeholder="Name" />
            </div>
            <div class="input-group">
              <input type="email" name="femail" id="address" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="number" name="fmob" id="" placeholder="Mobile No." />
            </div>
            <div id="industry">
              <input class="input-text" type="landline" name="fnum" value="" placeholder="Landline">
            </div>

          </div>

          <div class="right-one">
            <h2>Contact Person 2</h2>
            <div class="input-group">
              <input type="text" name="sname" id="username" placeholder="Name" />
            </div>
            <div class="input-group">
              <input type="email" name="semail" id="address" placeholder="Email" />
            </div>
            <div class="input-group">
              <input type="number" name="smob" id="" placeholder="Mobile No." />
            </div>
            <div id="industry">
              <input class="input-text" type="snum" name="landline" value="" placeholder="Landline">
            </div>
          </div>
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-next btn2">Next</a>
          <a href="#" class="btn btn-prev btn2">Previous</a>

        </div>

      </div>

      <!-- Step3 -->
      <div class="form-step">
        <div class="container3">
          <div class="left">
            <div>
              <h2></h2>
              <select name="dropdown" id="dd">
                <option value="default" disabled selected>Selection process</option>
                <option name="selProcess" value="On-Campus">On-Campus</option>
                <option name="selProcess" value="Off-Campus">Off-Campus</option>
              </select>
            </div>
            <h3>Programs</h3>
            <div class="chk">
              <div>
                <input name="programs" type="checkbox" value="cse" class="chk2">
                <label for="" class="lbl">Computer Science & Engineering</label>
              </div>
              <div>
                <input name="programs" type="checkbox" value="idd">
                <label for="" class="lbl">Integrated Dual Degree in CSE and AI</label>
              </div>
              <div>
                <input name="programs" type="checkbox" value="mnc">
                <label for="" class="lbl">Mathematics and Computing</label>
              </div>
              <div>
                <input name="programs" type="checkbox" value="it">
                <label for="" class="lbl">Informational Technology</label>
              </div>
            </div>
          </div>
          <div class="right" id="four">
            <div>
              <h2></h2>
              <select name="dropdown" id="dd">
                <option name="mode" value="default" disabled selected>Mode of selection</option>
                <option name="mode" value="Online">On-Campus</option>
                <option name="mode" value="Offline">Off-Campus</option>
              </select>
            </div>
            <div>
              <h2></h2>
              <select name="dropdown" id="dd">
                <option name="rounds" value="default" disabled selected>Rounds</option>
                <option name="rounds" value="1">1</option>
                <option name="rounds" value="2">2</option>
                <option name="rounds" value="3">3</option>
                <option name="rounds" value="4">4</option>
                <option name="rounds" value="5">5</option>
                <option name="rounds" value="6">6</option>
              </select>
            </div>
            <div>
              <h2></h2>
              <select name="dropdown" id="dd">
                <option name="eligibility" value="default" disabled selected>Eligibility Criteria (CPI)</option>
                <option name="cpi" value="7.0+">7.0+</option>
                <option name="cpi" value="7.5+">7.5+</option>
                <option name="cpi" value="8.0+">8.0+</option>
              </select>
            </div>
          </div>
        </div>

        <div class="btns-group">
          <a href="#" class="btn btn-next">Next</a>
          <a href="#" class="btn btn-prev">Previous</a>
        </div>
      </div>

      <!-- Step4 -->
      <div class="form-step">
        <div class="container3">
          <div class="left">
            <div class="input-group">
              <input type="number" name="ctc " id="username" placeholder="CTC Offered" />
            </div>
            <div class="input-group">
              <input type="number" name="offers" id="address" placeholder=" Vacency" />
            </div>
            <div class="input-group">
              <input type="number" name="gross" id="" placeholder="Gross" />
            </div>
          </div>
          <div class="right" id="four">
            <div class="input-group">
              <input type="text" name="bonus " id="username" placeholder="Bonus" />
            </div>
            <div class="input-group">
              <input type="text" name="bond" id="address" placeholder=" Bond" />
            </div>
            <div class="input-group">
              <input type="text" name="home" id="" placeholder="Home" />
            </div>

            <div class="btns-group">
              <input type="submit" value="Submit" class="btn" />
              <a href="#" class="btn btn-prev">Previous</a>
            </div>
          </div>
        </div>
      </div>

    </form>

    <script src="js/index.js"></script>
</body>

</html>
